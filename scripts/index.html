  <head>

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <section>
      <nav class="flex justify-between items-center py-[2em] px-[2em]">
        <div>
          <h1>
            <a class="logo text-[2rem] font-bold text-[#F6F9FE]" href="#"

        </div>
        <ul class="flex gap-[3em]">
          <li>

      <main>
        <section class="px-[2em]">
          <div class="text-center">
            <h1 class="text-[6rem] font-extrabold text-[#FBFFFF]">
              faster everywhere
            </h1>
          </div>
          <section class="flex items-center relative gap-[1em]">
            <div class="button prev">
              <ion-icon name="chevron-back-outline"></ion-icon>
            </div>
            <div>
              <div>
                <h3
                  class="bike-name text-[3rem] text-white font-thin uppercase"
                >
                  system six
                </h3>
                <p
                  class="text-[1.5rem] font-bold text-[#23BD4F] uppercase mb-[50px]"
                >
                  hi-mod dura-ace d12
                </p>
              </div>
              <div>
                <p class="prize text-[1.7rem] mb-[5px] text-[#767A85]">
                  $11,000
                </p>
                <section>
                  <div>
                    <select
                      id="countries"
                      class="bg-transparent border border-[#23bd4f] text-white text-[1.2rem] rounded-full w-[90%] px-[10px] pt-[5px] pb-[5px] font-semibold capitalize mb-3"
                    >
                      <option selected>selet-color</option>
                      <option value="US">red</option>
                      <option value="CA">blue</option>
                      <option value="FR">pink</option>
                      <option value="DE">black</option>
                    </select>
                  </div>
                  <div>
                    <select
                      id="countries"
                      class="bg-transparent border border-[#23bd4f] text-white text-[1.2rem] rounded-full w-[90%] px-[10px] pt-[5px] pb-[5px] font-semibold capitalize mb-3"
                    >
                      <option selected>selet-size</option>
                      <option value="US">12_cm</option>
                      <option value="CA">20_cm</option>
                      <option value="FR">80_cm</option>
                      <option value="DE">100_cm</option>
                    </select>
                  </div>

              </div>
            </div>
            <div class="image-container">
              <div class="slider active">
                <img
                  class="w-[40%] left-[20em] top-[-9.5em] absolute"
                  src="/img/AI_bicycle1-removebg-preview.png"

                <img
